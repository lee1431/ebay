name: Update Rotating Items

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  rotate-items:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests Pillow

      - name: Run rotating script
        env:
          EBAY_APP_ID: ${{ secrets.EBAY_APP_ID }}
          EBAY_ACCESS_TOKEN: ${{ secrets.EBAY_ACCESS_TOKEN }}
        run: |
          python fetch_items.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add title*.png thumb*.jpg rotation_index.json
          git commit -m "🔄 자동 이미지 로테이션 업데이트" || echo "No changes to commit"
          git push
